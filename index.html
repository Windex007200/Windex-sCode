<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shock Button</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #111;
      font-family: Arial, Helvetica, sans-serif;
    }

    .shock-button {
      background: #d40000;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 200px;
      height: 200px;
      font-size: 32px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 10px 0 #8b0000, 0 15px 25px rgba(0,0,0,0.5);
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    .shock-button:active {
      transform: translateY(8px);
      box-shadow: 0 2px 0 #8b0000, 0 6px 15px rgba(0,0,0,0.6);
    }
      .warning-text {
      margin-top: 14px;
      color: #ffffff;
      font-size: 12px;
      opacity: 0.85;
      letter-spacing: 0.5px;
      text-align: center;
    }
  </style>
</head>
<body>

  <button class="shock-button" onclick="pressShock()">SHOCK</button>
  <div class="warning-text">warning this actually shocks me</div>

  <script>
    function pressShock() {
      // This function exists so you can easily add behavior later
      // (sound, animation, vibration, API call, etc.)
      console.log('SHOCK button pressed');
    }
  </script>

</body>
</html>

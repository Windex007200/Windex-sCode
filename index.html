<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Passcode</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body { display: grid; place-items: center; background:#fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    .card { width: min(92vw, 480px); }
    .row { display: flex; gap: 8px; }
    input[type="text"] { flex: 1; padding: 12px 14px; font-size: 16px; border: 1px solid #ccc; border-radius: 12px; outline: none; }
    input[type="text"]:focus { border-color: #888; }
    button { padding: 12px 16px; font-size: 16px; border: 1px solid #111; border-radius: 12px; background: #111; color: #fff; cursor: pointer; }
    button:active { transform: translateY(1px); }
    #result { margin-top: 12px; min-height: 24px; font-size: 16px; }
    .ok { color: #0a7e07; font-weight: 600; }
    .err { color: #b00020; font-weight: 600; }
    .code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; padding: 2px 6px; border-radius: 8px; border: 1px solid #ddd; }
  </style>
</head>
<body>
  <div class="card" aria-live="polite">
    <div class="row">
      <input id="answer" type="text" placeholder="Enter word" autocomplete="off" />
      <button id="go" type="button" aria-label="Enter">Enter</button>
    </div>
    <div id="result" role="status"></div>
  </div>

  <script>
    const input = document.getElementById('answer');
    const btn = document.getElementById('go');
    const result = document.getElementById('result');

    function check() {
      const v = input.value.trim();
      if (v === 'Scrawny' || v === 'scrawny') {
        result.innerHTML = `<span class="ok">Correct.</span> Code: <span class="code">1TIrDf8c3Sg</span>`;
      } else {
        result.innerHTML = `<span class="err">Incorrect</span>`;
      }
    }

    btn.addEventListener('click', check);
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        check();
      }
    });

    // Focus the input on load for quick typing
    input.focus();
  </script>
</body>
</html>
